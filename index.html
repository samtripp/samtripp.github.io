<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Flippy V1 Web Controller</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>

            <h1>Flippy</h1>
            
        </header>
        <main>

            <div class="control">
                <button id="connect">Connect to Port</button>
                <pre id="status">Status: Not connected</pre>
            </div>

            <div class="control">
                <label>Address:</label>
                <input type="number" id="address" value="1" min="1" />
            </div>

            <div class="control">
                <label>Width:</label>
                <input type="number" id="width" value="96" min="1" />
            </div>

            <div class="control">
                <label>Height:</label>
                <input type="number" id="height" value="16" min="1" />
            </div>

            <div class="message">
                <input type="text" id="textInput" placeholder="Type message" />
                <button id="send">Send <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-right-icon lucide-arrow-big-right"><path d="M11 9a1 1 0 0 0 1-1V5.061a1 1 0 0 1 1.811-.75l6.836 6.836a1.207 1.207 0 0 1 0 1.707l-6.836 6.835a1 1 0 0 1-1.811-.75V16a1 1 0 0 0-1-1H5a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1z"/></svg></button>
            </div>

        </main>

        <script type="module">
            import { erase, place, tiny } from './flipHelpers.js';
            import { displayMain, openPort } from './display.js';

            let selectedPort;

            document.getElementById("connect").addEventListener("click", async () => {
                try {
                    selectedPort = await navigator.serial.requestPort({ filters: [{ usbVendorId: 0x10c4 }] });
                    await openPort(selectedPort);
                    document.getElementById("status").textContent = "Status: Connected!";
                } catch (err) {
                    console.error(err);
                    document.getElementById("status").textContent = "Error: " + err;
                }
                });

                document.getElementById("send").addEventListener("click", async () => {
                if (!selectedPort) {
                    alert("Please connect to a port first!");
                    return;
                }

                const text = document.getElementById("textInput").value;
                const width = parseInt(document.getElementById("width").value, 10);
                const height = parseInt(document.getElementById("height").value, 10);
                const address = parseInt(document.getElementById("address").value, 10);

                const flippy = place(erase(width, height), tiny(text), [0, 6], false, width, height);
                console.log(flippy)
                console.log(tiny(text))
                await displayMain(flippy, address);
            });

            window.addEventListener("beforeunload", async () => {
                await closePort();
            });

        </script>
    </body>
</html>
